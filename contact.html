<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Contact Forever Home üêæ</h3>

        <form id="contactForm">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Phone</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Reason</label>
                <select id="reason" class="form-control" required>
                    <option value="" disabled selected>Select reason</option>
                    <option value="Adoption Inquiry">Adoption Inquiry</option>
                    <option value="Donation Support">Donation Support</option>
                    <option value="Volunteer">Volunteer</option>
                    <option value="Rescue Help">Rescue Help</option>
                    <option value="General Question">General Question</option>
                </select>
            </div>

            <div class="form-group">
                <label>Message </label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary btn-block">
            
                    Send Message ‚ù§Ô∏è
         
                
            </button>

            <p id="formStatus" class="text-center mt-3"></p>

        </form>
    </div>
</div>
